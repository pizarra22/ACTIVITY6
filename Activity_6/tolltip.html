<head>
    <meta charset="UTF-8">

    <title>WEBSITE LAYOUT STRUCTURE</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  label {
    display: inline-block; width: 5em;
  }
  fieldset div {
    margin-bottom: 2em;
  }
  fieldset .help {
    display: inline-block;
  }
  .ui-tooltip {
    width: 210px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <script>
  $( function() {
    var tooltips = $( "[title]" ).tooltip({
      position: {
        my: "left top",
        at: "right+5 top-5",
        collision: "none"
      }
    });
    $( "<button>" )
      .text( "Show help" )
      .button()
      .on( "click", function() {
        tooltips.tooltip( "open" );
      })
      .insertAfter( "form" );
  } );
  </script>
</head>
<body>
    <header>
        <h1>
             JQUERY - ROMULO PIZARRA 
        </h1>

    </header>
</script>
<article>
    <form>
        <fieldset>
          <div>
            <label for="firstname">Firstname</label>
            <input id="firstname" name="firstname" title="Please provide your firstname.">
          </div>
          <div>
            <label for="lastname">Lastname</label>
            <input id="lastname" name="lastname" title="Please provide also your lastname.">
          </div>
          <div>
            <label for="address">Address</label>
            <input id="address" name="address" title="Your home or work address.">
          </div>
        </fieldset>
      </form>
</article>
